<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension Builder</title>
    <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            height: 100vh;
            display: flex;
            color: #e6e6e6;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Chat Panel */
        .chat-panel {
            flex: 1;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2d2d3a;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #1a1a2e;
        }

        .message {
            margin-bottom: 20px;
            padding: 16px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-radius: 18px 18px 6px 18px;
        }

        .message.assistant {
            background: #2d2d3a;
            color: #e6e6e6;
            border: 1px solid #3a3a4a;
            border-radius: 18px 18px 18px 6px;
        }

        .message.extension-generated {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 18px 18px 18px 6px;
        }

        .message.cli-output {
            background: #1a1a2e;
            color: #00ff88;
            border: 1px solid #2d2d3a;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 8px 12px;
            margin: 4px 0;
            max-width: 90%;
        }

        .message.cli-output.stdout {
            border-left: 3px solid #00ff88;
        }

        .message.cli-output.stderr {
            border-left: 3px solid #ff6b6b;
            color: #ff6b6b;
        }

        .cli-output-container {
            background: #1a1a2e;
            border: 1px solid #2d2d3a;
            border-radius: 8px;
            margin: 8px 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .cli-output-header {
            background: #2d2d3a;
            color: #e6e6e6;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 600;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-input {
            padding: 20px;
            background: #1a1a2e;
            border-top: 1px solid #2d2d3a;
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #3a3a4a;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            background: #2d2d3a;
            color: #e6e6e6;
            transition: all 0.3s;
        }

        .chat-input input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .chat-input button {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        /* Code Panel */
        .code-panel {
            flex: 2;
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .code-header {
            background: #2d2d30;
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #3e3e42;
        }

        .code-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .code-header-right {
            display: flex;
            gap: 8px;
        }

        .action-button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-button.primary {
            background: #007acc;
            color: white;
        }

        .action-button.primary:hover {
            background: #005a9e;
        }

        .action-button.success {
            background: #28a745;
            color: white;
        }

        .action-button.success:hover {
            background: #1e7e34;
        }

        .action-button.danger {
            background: #dc3545;
            color: white;
        }

        .action-button.danger:hover {
            background: #c82333;
        }

        .action-button.warning {
            background: #ffc107;
            color: #212529;
        }

        .action-button.warning:hover {
            background: #e0a800;
        }

        .code-content {
            flex: 1;
            display: flex;
            background: #1e1e1e;
        }

        .file-explorer {
            width: 280px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }

        .file-explorer-header {
            padding: 16px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-tree {
            flex: 1;
            overflow-y: auto;
            color: #cccccc;
        }

        .file-item {
            padding: 8px 16px;
            cursor: pointer;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            font-size: 13px;
        }

        .file-item:hover {
            background: #2a2d2e;
        }

        .file-item.active {
            background: #094771;
            color: #ffffff;
        }

        .file-icon {
            width: 16px;
            height: 16px;
            opacity: 0.8;
        }

        .file-icon.folder {
            color: #ffd700;
        }

        .file-icon.file {
            color: #4fc3f7;
        }

        .file-icon.json {
            color: #ff9800;
        }

        .file-icon.html {
            color: #e91e63;
        }

        .file-icon.css {
            color: #2196f3;
        }

        .file-icon.js {
            color: #ffc107;
        }

        .editor-container {
            flex: 1;
            position: relative;
        }

        #monaco-editor {
            width: 100%;
            height: 100%;
        }

        /* Extension Info */
        .extension-info {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
        }

        .extension-info h3 {
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        .extension-files {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
        }

        .file-item-browser {
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 13px;
        }

        .file-item-browser:last-child {
            border-bottom: none;
        }

        /* Status Messages */
        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid #28a745;
            color: #28a745;
        }

        .status-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .status-info {
            background: rgba(0, 122, 204, 0.1);
            border: 1px solid #007acc;
            color: #007acc;
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }
            
            .chat-panel {
                height: 40vh;
                border-right: none;
                border-bottom: 1px solid #2d2d3a;
            }
            
            .code-panel {
                height: 60vh;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d3a;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a4a5a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a6a;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chat Panel -->
        <div class="chat-panel">
            <div class="chat-header">
                <i class="fas fa-comments"></i>
                Chrome Extension Builder
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant">
                    <i class="fas fa-robot"></i> Hello! I'm your Chrome Extension Builder assistant. I can help you create, modify, and test Chrome extensions. Just describe what you want to build!
                </div>
            </div>
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" id="message-input" placeholder="Describe the Chrome extension you want to create..." />
                    <button id="send-button">
                        <i class="fas fa-paper-plane"></i>
                        Send
                    </button>
                </div>
            </div>
        </div>

        <!-- Code Panel -->
        <div class="code-panel">
            <div class="code-header">
                <div class="code-header-left">
                    <i class="fas fa-code"></i>
                    <span>Extension Code</span>
                </div>
                <div class="code-header-right">
                    <button class="action-button primary" id="load-extension-btn">
                        <i class="fas fa-upload"></i>
                        Load Extension
                    </button>
                    <button class="action-button success" id="test-browser-btn">
                        <i class="fas fa-play"></i>
                        Test Browser
                    </button>
                    <button class="action-button danger" id="close-browser-btn">
                        <i class="fas fa-times"></i>
                        Close Browser
                    </button>
                </div>
            </div>
            <div class="code-content">
                <div class="file-explorer">
                    <div class="file-explorer-header">
                        <i class="fas fa-folder-open"></i>
                        Extension Files
                    </div>
                    <div class="file-tree" id="file-tree">
                        <div class="file-item">
                            <i class="fas fa-info-circle file-icon"></i>
                            No extension files yet
                        </div>
                    </div>
                </div>
                <div class="editor-container">
                    <div id="monaco-editor"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let editor;
        let currentSession = null;
        let currentExtension = null;
        let ws = null;

        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.45.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                value: '// Your extension code will appear here\n// Select a file from the file tree to view its contents',
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: false },
                fontSize: 14,
                lineNumbers: 'on',
                roundedSelection: false,
                scrollBeyondLastLine: false,
                readOnly: false,
                cursorStyle: 'line',
                automaticLayout: true,
                contextmenu: true,
                mouseWheelZoom: true,
                quickSuggestions: true,
                suggestOnTriggerCharacters: true,
                acceptSuggestionOnEnter: 'on'
            });
        });

        // Initialize session
        async function initializeSession() {
            try {
                const response = await fetch('/chat/sessions', { method: 'POST' });
                const session = await response.json();
                currentSession = session.id;
                console.log('Session initialized:', currentSession);
                
                // Initialize WebSocket
                initializeWebSocket();
            } catch (error) {
                console.error('Failed to initialize session:', error);
            }
        }

        // Initialize WebSocket
        function initializeWebSocket() {
            if (currentSession) {
                ws = new WebSocket(`ws://localhost:8000/chat/ws/${currentSession}`);
                
                ws.onopen = function() {
                    console.log('WebSocket connected');
                };
                
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                };
                
                ws.onclose = function() {
                    console.log('WebSocket disconnected');
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                };
            }
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            console.log('WebSocket message received:', data);
            
            if (data.type === 'message') {
                addMessage(data.content, 'assistant');
                
                if (data.action === 'extension_generated' && data.extension) {
                    console.log('Extension received:', data.extension);
                    console.log('Files in extension:', data.extension.files);
                    currentExtension = data.extension;
                    displayExtensionInfo(data.extension);
                    updateFileTree(data.extension.files);
                }
            } else if (data.type === 'cli_output') {
                addCliOutput(data.content, data.stream);
            }
        }

        // Add message to chat
        function addMessage(content, type) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (type === 'user') {
                messageDiv.innerHTML = `<i class="fas fa-user"></i> ${content}`;
            } else if (type === 'assistant') {
                messageDiv.innerHTML = `<i class="fas fa-robot"></i> ${content}`;
            } else if (type === 'extension-generated') {
                messageDiv.innerHTML = `<i class="fas fa-code"></i> ${content}`;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Add CLI output to chat
        function addCliOutput(content, stream) {
            const messagesContainer = document.getElementById('chat-messages');
            
            // Check if we already have a CLI output container
            let cliContainer = messagesContainer.querySelector('.cli-output-container');
            if (!cliContainer) {
                cliContainer = document.createElement('div');
                cliContainer.className = 'cli-output-container';
                cliContainer.innerHTML = `
                    <div class="cli-output-header">
                        <i class="fas fa-terminal"></i>
                        Gemini CLI Output
                    </div>
                    <div class="cli-output-content"></div>
                `;
                messagesContainer.appendChild(cliContainer);
            }
            
            const cliContent = cliContainer.querySelector('.cli-output-content');
            const outputLine = document.createElement('div');
            outputLine.className = `message cli-output ${stream}`;
            outputLine.textContent = content;
            
            cliContent.appendChild(outputLine);
            cliContent.scrollTop = cliContent.scrollHeight;
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Display extension info
        function displayExtensionInfo(extension) {
            const messagesContainer = document.getElementById('chat-messages');
            const infoDiv = document.createElement('div');
            infoDiv.className = 'extension-info';
            infoDiv.innerHTML = `
                <h3><i class="fas fa-puzzle-piece"></i> Extension Generated!</h3>
                <p><strong>Name:</strong> ${extension.name}</p>
                <p><strong>Description:</strong> ${extension.description}</p>
                <div class="extension-files">
                    <strong>Files Created:</strong>
                    ${Object.keys(extension.files).map(file => 
                        `<div class="file-item-browser"><i class="fas fa-file"></i> ${file}</div>`
                    ).join('')}
                </div>
            `;
            messagesContainer.appendChild(infoDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Update file tree
        function updateFileTree(files) {
            console.log('Updating file tree with files:', files);
            const fileTree = document.getElementById('file-tree');
            fileTree.innerHTML = '';
            
            if (!files || Object.keys(files).length === 0) {
                console.log('No files to display');
                fileTree.innerHTML = '<div class="no-files">No extension files yet</div>';
                return;
            }
            
            Object.keys(files).forEach(filename => {
                console.log('Adding file to tree:', filename);
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.onclick = () => loadFileContent(filename, files[filename]);
                
                const icon = getFileIcon(filename);
                fileItem.innerHTML = `
                    <i class="fas ${icon} file-icon ${getFileIconClass(filename)}"></i>
                    ${filename}
                `;
                
                fileTree.appendChild(fileItem);
            });
        }

        // Get file icon
        function getFileIcon(filename) {
            if (filename.endsWith('.json')) return 'fa-file-code';
            if (filename.endsWith('.html')) return 'fa-file-code';
            if (filename.endsWith('.css')) return 'fa-file-code';
            if (filename.endsWith('.js')) return 'fa-file-code';
            return 'fa-file';
        }

        // Get file icon class
        function getFileIconClass(filename) {
            if (filename.endsWith('.json')) return 'json';
            if (filename.endsWith('.html')) return 'html';
            if (filename.endsWith('.css')) return 'css';
            if (filename.endsWith('.js')) return 'js';
            return 'file';
        }

        // Load file content in editor
        function loadFileContent(filename, content) {
            const language = getLanguageFromFilename(filename);
            const model = monaco.editor.createModel(content, language);
            editor.setModel(model);
            
            // Update active file in tree
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.file-item').classList.add('active');
        }

        // Get language from filename
        function getLanguageFromFilename(filename) {
            if (filename.endsWith('.json')) return 'json';
            if (filename.endsWith('.html')) return 'html';
            if (filename.endsWith('.css')) return 'css';
            if (filename.endsWith('.js')) return 'javascript';
            return 'plaintext';
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                addMessage(message, 'user');
                ws.send(message);
                input.value = '';
            }
        }

        // Browser control functions
        async function loadDummyExtension() {
            try {
                const response = await fetch('/api/browser/load-dummy-extension', { method: 'POST' });
                const result = await response.json();
                console.log('Load extension result:', result);
            } catch (error) {
                console.error('Failed to load extension:', error);
            }
        }

        async function testBrowser() {
            try {
                const response = await fetch('/api/browser/test', { method: 'POST' });
                const result = await response.json();
                console.log('Test browser result:', result);
            } catch (error) {
                console.error('Failed to test browser:', error);
            }
        }

        async function closeBrowser() {
            try {
                const response = await fetch('/api/browser/close', { method: 'POST' });
                const result = await response.json();
                console.log('Close browser result:', result);
            } catch (error) {
                console.error('Failed to close browser:', error);
            }
        }

        // Event listeners
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('load-extension-btn').addEventListener('click', loadDummyExtension);
        document.getElementById('test-browser-btn').addEventListener('click', testBrowser);
        document.getElementById('close-browser-btn').addEventListener('click', closeBrowser);

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeSession);
    </script>
</body>
</html>
