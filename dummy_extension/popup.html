<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        .content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .button:hover {
            background: #0056b3;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>ðŸš€ Dummy Extension</h2>
        <p>Chrome Extension Builder Test</p>
    </div>
    
    <div class="content">
        <p>This is a test extension created by Chrome Extension Builder.</p>
        
        <button class="button" id="testButton">Test Function</button>
        <button class="button" id="colorButton">Change Page Color</button>
        <button class="button" id="resetButton">Reset Page</button>
        
        <div id="status" class="status info">
            Ready to test! Click a button above.
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
